<!DOCTYPE html>
<html>
 
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="style.css">
	<title>Display IP Address</title>
</head>
 
<body>

	<textarea rows="100" cols="150"  id="ResponseBody">Hello</textarea>
	
	<script>
	
	
		var APIKey = "RGAPI-f4820fc1-e864-4b2c-b120-f966e8737461";
		var testurl = "https://na1.api.riotgames.com/lol/platform/v3/champion-rotations";
		
	
		fetch (testurl, {
        method: "GET", // *GET, POST, PUT, DELETE, etc.
        mode: "cors", // no-cors, cors, *same-origin
        cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
        credentials: "omit",
        headers: {
            "Content-Type": "application/json",
			"Access-Control-Allow-Origin": "*",
			"X-Riot-Token": APIKey,
        },
        redirect: "follow", // manual, *follow, error
        referrer: "no-referrer", // no-referrer, *client
		})
		  .then(function(response) {
			return response.json();
		  })
		  .then(function(myJson) {
			console.log(JSON.stringify(myJson));
		  });
		  
	</script>
</body>
 
</html>
